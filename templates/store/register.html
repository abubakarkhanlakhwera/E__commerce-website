{% extends "base.html" %}
{% block title %}
Register
{% endblock title %}
{% block content %}<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5 text-center text-white">
        <h1 class="display-4 fw-bolder animate__animated animate__fadeIn">Register</h1>
        
        <h1 class="lead fw-normal text-white-50 mb-0">Register and be our family.</h1>
    </div>
</header>
<div class="container">
    <h2>Create an Account</h2>
    <form method="POST" action="{% url 'register' %}" novalidate>
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">Already have an account? Login here.</a>
    </div>
</div>

{% endblock content %}
